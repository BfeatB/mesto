<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">

  <header class="header">
   <a href="#"><img class="header__logo" src="./images/header__logo.svg" alt="логотип"></a>
  </header>

  <main class="main">

    <section class="profile">
      <img class="profile__avatar" src="./images/lampcat_avatar.jpg" alt="аватар">
      <div class="profile__info">
        <div class="profile__main-info">
          <h1 class="profile__name">Кот-светильник</h1>
          <button type="button" class="profile__edit-button button js-open-popup" data-popupid="popupProfile"></button>
        </div>
        <p class="profile__description">Широко известный в узких кругах путешественник.</p>
      </div>
      <button type="button" class="profile__add-button button js-open-popup" data-popupid="popupPlace"></button>
    </section>

    <section class="cards-section">
      <ul class="cards">

      </ul>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&#169;2021 Karpova Valentina</p>
  </footer>

<!--Template for place cards-->
<template id="cardTemplate">
  <li class="card">
    <button type="button" class="card__delete-button button"></button>
    <img class="card__img js-open-popup" src="#" alt="" data-popupid="popupGallery">
    <div class="card__items">
      <h2 class="card__capture"></h2>
      <button type="button" class="card__like-button button"></button>
    </div>
  </li>
</template>

<!--Profile popup-->

  <div class="popup" id="popupProfile">
    <div class="popup__container">
      <button type="button" class="popup__close js-close-popup" data-popupid="popupProfile"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class=" popup__form" name="profile">
        <input class="popup__input" type="text" name="name" id="popupTitle" placeholder="Ваше имя" value="" required>
        <input class="popup__input" type="text" name="description" id="popupDescription" placeholder="Расскажите о себе" value="" required>
        <button class="popup__button button js-close-popup" type="submit" data-popupid="popupProfile">Сохранить</button>
      </form>
    </div>
  </div>

<!--Place popup-->

<div class="popup" id="popupPlace">
  <div class="popup__container">
    <button type="button" class="popup__close js-close-popup" data-popupid="popupPlace"></button>
    <h3 class="popup__title">Новое место</h3>
    <form class=" popup__form" name="profile">
      <input class="popup__input" type="text" name="place" id="popupNamePlace" placeholder="Название места" required>
      <input class="popup__input" type="url" name="url" id="popupUrl" placeholder="Ссылка на картинку" required>
      <button class="popup__button button js-close-popup" type="submit" data-popupid="popupPlace">Создать</button>
    </form>
  </div>
</div>

<!--Gallery popup-->

<div class="popup" id="popupGallery">
  <div class="popup__gallery">
    <button type="button" class="popup__close js-close-popup" data-popupid="popupGallery"></button>
    <figure class="popup__figure">
    <img class="popup__img-gallery" src="#" alt="">
    <figcaption class="popup__figcaption"></figcaption>
    </figure>
  </div>
</div>

<script src="./scripts/index.js"></script>

</body>
</html>
