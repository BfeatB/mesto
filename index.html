<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">

  <header class="header">
   <a href="#"><img class="header__logo" src="./images/header__logo.svg" alt="логотип"></a>
  </header>

  <main class="main">

    <section class="profile">
      <img class="profile__avatar" src="./images/lampcat_avatar.jpg" alt="аватар">
      <div class="profile__info">
        <div class="profile__main-info">
          <h1 class="profile__name">Кот-светильник</h1>
          <button type="button" class="profile__edit-button button js-open-popup" data-popupId="popupProfile"></button>
        </div>
        <p class="profile__description">Широко известный в узких кругах путешественник.</p>
      </div>
      <button type="button" class="profile__add-button button js-open-popup" data-popupId="popupPlace"></button>
    </section>

    <section class="cards-section">
      <ul class="cards">
        <li class="card">
          <img class="card__img" src="./images/catlamp_SPetersburgh.jpg" alt="Кот в Петербурге">
          <div class="card__items">
            <h2 class="card__capture">Санкт-Петербург</h2>
            <button type="button" class="card__like-button button"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__img" src="./images/lampcat_Moscow.jpg" alt="Кот в Москве">
          <div class="card__items">
            <h2 class="card__capture">Москва</h2>
            <button type="button" class="card__like-button button"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__img" src="./images/lampcat_tver'.jpg" alt="Кот в Твери">
          <div class="card__items">
            <h2 class="card__capture">Тверь</h2>
            <button type="button" class="card__like-button button"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__img" src="./images/lampcat_Yandex.jpg" alt="Кот в Яндексе">
          <div class="card__items">
            <h2 class="card__capture">Яндекс</h2>
            <button type="button" class="card__like-button button"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__img" src="./images/lampcat_Kmountain.jpg" alt="Кот на Кудыкиной горе">
          <div class="card__items">
            <h2 class="card__capture">Кудыкина гора</h2>
            <button type="button" class="card__like-button button"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__img" src="./images/catlamp_Tula.jpg" alt="Кот в Туле">
          <div class="card__items">
            <h2 class="card__capture">Тула и памятник тульскому прянику</h2>
            <button type="button" class="card__like-button button"></button>
          </div>
        </li>
      </ul>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&#169;2021 Karpova Valentina</p>
  </footer>

<!--Profile popup-->

  <div class="popup" id="popupProfile">
    <div class="popup__container">
      <button type="button" class="popup__close js-close-popup" data-popupId="popupProfile"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class=" popup__form" name="profile">
        <input class="popup__input" type="text" name="name" id="popupTitle" value="">
        <input class="popup__input" type="text" name="description" id="popupDescription" value="">
        <button class="popup__button button js-close-popup" type="submit" data-popupId="popupProfile">Сохранить</button>
      </form>
    </div>
  </div>

<!--Place popup-->

<div class="popup" id="popupPlace">
  <div class="popup__container">
    <button type="button" class="popup__close js-close-popup" data-popupId="popupPlace"></button>
    <h3 class="popup__title">Новое место</h3>
    <form class=" popup__form" name="profile">
      <input class="popup__input" type="text" name="place" id="popupPlace" placeholder="Название места">
      <input class="popup__input" type="text" name="url" id="popupUrl" placeholder="Ссылка на картинку">
      <button class="popup__button button js-close-popup" type="submit" data-popupId="popupPlace">Сохранить</button>
    </form>
  </div>
</div>

<script src="./scripts/index.js"></script>

</body>
</html>
