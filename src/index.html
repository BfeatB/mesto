<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="page">

  <header class="header">
   <a href="#"><img class="header__logo" src="<%=require('./images/header__logo.svg')%>" alt="логотип"></a>
  </header>

  <main class="main">

    <section class="profile">
      <img class="profile__avatar" src="<%=require('./images/unknown-avatar.jpeg')%>" alt="аватар">
      <div class="profile__info">
        <div class="profile__main-info">
          <h1 class="profile__name"></h1>
          <button type="button" class="profile__edit-button button" data-popupid="popup-profile"></button>
        </div>
        <p class="profile__description"></p>
      </div>
      <button type="button" class="profile__add-button button" data-popupid="popup-place"></button>
    </section>

    <section class="cards-section">
      <ul class="cards">

      </ul>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&#169;2021 Karpova Valentina</p>
  </footer>

<!--Template for place cards-->
<template id="cardTemplate">
  <li class="card">
    <button type="button" class="card__delete-button button"></button>
    <img class="card__img" src="#" alt="" data-popupid="popupGallery">
    <div class="card__items">
      <h2 class="card__capture"></h2>
      <button type="button" class="card__like-button button"></button>
      <p class="card__like-counter">0</p>
    </div>
  </li>
</template>

<!--Profile popup-->

  <div class="popup" id="popup-profile">
    <div class="popup__container">
      <button type="button" class="popup__close" data-popupid="popup-profile"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class=" popup__form" name="profile">
        <label>
          <input class="popup__input" type="text" name="name" id="popup-profile-title" placeholder="Ваше имя" value="" required maxlength="40" minlength="2">
          <span class="popup__error-message popup-profile-title-error"></span>
        </label>
        <label>
          <input class="popup__input" type="text" name="about" id="popup-profile-description" placeholder="Расскажите о себе" value="" required maxlength="200" minlength="2">
          <span class="popup__error-message popup-profile-description-error"></span>
        </label>
        <button class="popup__button button" type="submit" data-popupid="popup-profile">Сохранить</button>
      </form>
    </div>
  </div>

<!--Place popup-->

<div class="popup" id="popup-place">
  <div class="popup__container">
    <button type="button" class="popup__close" data-popupid="popup-place"></button>
    <h3 class="popup__title">Новое место</h3>
    <form class=" popup__form" name="addCard">
      <label>
        <input class="popup__input" type="text" name="place" id="popup-place-name" placeholder="Название места" required maxlength="30" minlength="2">
        <span class="popup__error-message popup-place-name-error"></span>
      </label>
      <label>
        <input class="popup__input" type="url" name="url" id="popup-place-url" placeholder="Ссылка на картинку" required>
        <span class="popup__error-message popup-place-url-error"></span>
      </label>
      <button class="popup__button button" type="submit" data-popupid="popup-place">Создать</button>
    </form>
  </div>
</div>

<!--Gallery popup-->

<div class="popup" id="popup-gallery">
  <div class="popup__gallery">
    <button type="button" class="popup__close" data-popupid="popup-gallery"></button>
    <figure class="popup__figure">
    <img class="popup__img-gallery" src="#" alt="">
    <figcaption class="popup__figcaption"></figcaption>
    </figure>
  </div>
</div>

</body>
</html>
